//bind_events @1-A0C269B2
function bind_events() {
    if (functionExists("smartheader_bind_events")) smartheader_bind_events();
    if (functionExists("footer_bind_events")) footer_bind_events();
    addEventHandler("smart_taskButton_Delete", "click", smart_taskButton_Delete_OnClick);
    addEventHandler("smart_attachmentButton_Delete", "click", smart_attachmentButton_Delete_OnClick);
}

<link rel="stylesheet" type="text/css" href="Styles/{CCS_Style}/Style_doctype.css">

<body class="body" leftmargin="0" topmargin="0" marginheight="0" marginwidth="0">
{header} 
<table class="t2" cellpadding="10" width="100%">
  <tr>
    <td valign="top" rowspan="2" width="100%">
      <p></p>
 
      <div class="H1">
        PAGE TITLE 
      </div>
 
      <p></p>
 
      <div class="default">
        CONTENT START HERE! 
      </div>
 
      <div class="default">
      </div>
 
      <div class="default">
        <!-- BEGIN Record smart_task -->
        <form id="smart_task" method="post" name="{HTMLFormName}" action="{Action}">
          <table border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td valign="top">
                <table class="Header" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td class="HeaderLeft"><img border="0" alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td> 
                    <td class="th"><strong>Add/Edit Smart Task </strong></td> 
                    <td class="HeaderRight"><img border="0" alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td>
                  </tr>
                </table>
 
                <table class="Record" cellspacing="0" cellpadding="0">
                  <!-- BEGIN Error -->
                  <tr class="Error">
                    <td colspan="2">{Error}</td>
                  </tr>
                  <!-- END Error -->
                  <tr class="Controls">
                    <td class="th"><label for="smart_tasktask_current">Task Current</label></td> 
                    <td><input id="smart_tasktask_current" value="{task_current}" maxlength="10" size="10" name="{task_current_Name}"></td>
                  </tr>
 
                  <tr class="Controls">
                    <td class="th"><label for="smart_tasktask_currenteng">Task Currenteng</label></td> 
                    <td>
                      <select id="smart_tasktask_currenteng" name="{task_currenteng_Name}">
                        <option selected value="">Select Value</option>
                        {task_currenteng_Options}
                      </select>
 </td>
                  </tr>
 
                  <tr class="Bottom">
                    <td colspan="2" align="right">
                      <!-- BEGIN Button Button_Insert --><input id="smart_taskButton_Insert" class="Button" value="Add" alt="Add" type="submit" name="{Button_Name}"><!-- END Button Button_Insert -->
                      <!-- BEGIN Button Button_Update --><input id="smart_taskButton_Update" class="Button" value="Submit" alt="Submit" type="submit" name="{Button_Name}"><!-- END Button Button_Update -->
                      <!-- BEGIN Button Button_Delete --><input id="smart_taskButton_Delete" class="Button" value="Delete" alt="Delete" type="submit" name="{Button_Name}"><!-- END Button Button_Delete --></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </form>
        <!-- END Record smart_task --><br>
        <!-- BEGIN Record smart_attachment -->
        <form id="smart_attachment" enctype="{HTMLFormEnctype}" method="post" name="{HTMLFormName}" action="{Action}">
          <table border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td valign="top">
                <table class="Header" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td class="HeaderLeft"><img border="0" alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td> 
                    <td class="th"><strong>Add/Edit Smart Attachment </strong></td> 
                    <td class="HeaderRight"><img border="0" alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td>
                  </tr>
                </table>
 
                <table class="Record" cellspacing="0" cellpadding="0">
                  <!-- BEGIN Error -->
                  <tr class="Error">
                    <td colspan="2">{Error}</td>
                  </tr>
                  <!-- END Error -->
                  <tr class="Controls">
                    <td class="th"><label for="smart_attachmentresolution_id">Resolution Id</label></td> 
                    <td><input id="smart_attachmentresolution_id" value="{resolution_id}" maxlength="10" size="10" name="{resolution_id_Name}"></td>
                  </tr>
 
                  <tr class="Controls">
                    <td class="th"><label for="smart_attachmentattch_byuser">Attch Byuser</label></td> 
                    <td><input id="smart_attachmentattch_byuser" value="{attch_byuser}" maxlength="10" size="10" name="{attch_byuser_Name}"></td>
                  </tr>
 
                  <tr class="Controls">
                    <td class="th"><label for="smart_attachmentattch_name">Attch Name</label></td> 
                    <td><input id="smart_attachmentattch_name" value="{attch_name}" maxlength="200" size="50" name="{attch_name_Name}"></td>
                  </tr>
 
                  <tr class="Controls">
                    <td class="th"><label for="smart_attachmentattch_sourcefile">Attch Sourcefile</label></td> 
                    <td>
                      <!-- BEGIN FileUpload FileUpload1 --><input id="smart_attachmentFileUpload1ControlName" value="{State}" type="hidden" name="{ControlName}">
                      <!-- BEGIN Info -->&nbsp;{FileName}&nbsp;{FileSize}&nbsp;bytes.<!-- END Info -->
                      <!-- BEGIN Upload --><label for="smart_attachmentFileUpload1FileControl" style="display: none;">File upload</label><input id="smart_attachmentFileUpload1FileControl" type="file" name="{FileControl}"><!-- END Upload -->
                      <!-- BEGIN DeleteControl --><label for="smart_attachmentFileUpload1DeleteControl">Delete</label><input id="smart_attachmentFileUpload1DeleteControl" type="checkbox" name="{DeleteControl}" {DeleteChecked}><!-- END DeleteControl --><!-- END FileUpload FileUpload1 --></td>
                  </tr>
 
                  <tr class="Controls">
                    <td class="th"><label for="smart_attachmentattch_date">Attch Date</label></td> 
                    <td><input id="smart_attachmentattch_date" value="{attch_date}" maxlength="100" size="29" name="{attch_date_Name}">
                      <!-- BEGIN DatePicker DatePicker_attch_date --><a href="javascript:showDatePicker('{Name}','{FormName}','{DateControl}');" id="smart_attachmentDatePicker_attch_date"><img id="smart_attachmentDatePicker_attch_date_Image" border="0" alt="Show Date Picker" src="Styles/{CCS_Style}/Images/DatePicker.gif"></a><!-- END DatePicker DatePicker_attch_date --></td>
                  </tr>
 
                  <tr class="Controls">
                    <td class="th"><label for="smart_attachmentdatemodified">Datemodified</label></td> 
                    <td><input id="smart_attachmentdatemodified" value="{datemodified}" maxlength="100" size="29" name="{datemodified_Name}">
                      <!-- BEGIN DatePicker DatePicker_datemodified --><a href="javascript:showDatePicker('{Name}','{FormName}','{DateControl}');" id="smart_attachmentDatePicker_datemodified"><img id="smart_attachmentDatePicker_datemodified_Image" border="0" alt="Show Date Picker" src="Styles/{CCS_Style}/Images/DatePicker.gif"></a><!-- END DatePicker DatePicker_datemodified --></td>
                  </tr>
 
                  <tr class="Bottom">
                    <td colspan="2" align="right">
                      <!-- BEGIN Button Button_Insert --><input id="smart_attachmentButton_Insert" class="Button" value="Add" alt="Add" type="submit" name="{Button_Name}"><!-- END Button Button_Insert -->
                      <!-- BEGIN Button Button_Update --><input id="smart_attachmentButton_Update" class="Button" value="Submit" alt="Submit" type="submit" name="{Button_Name}"><!-- END Button Button_Update -->
                      <!-- BEGIN Button Button_Delete --><input id="smart_attachmentButton_Delete" class="Button" value="Delete" alt="Delete" type="submit" name="{Button_Name}"><!-- END Button Button_Delete --></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </form>
        <!-- END Record smart_attachment --><br>
      </div>
    </td>
  </tr>
</table>
{footer} 
</body>
</html>
