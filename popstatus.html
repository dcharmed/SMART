<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//smart_tasktask_newstatus_OnChange @11-5846A4CE
function smart_tasktask_newstatus_OnChange()
{
    var result = true;
//End smart_tasktask_newstatus_OnChange

//Custom Code @30-2A29BDB7
    // -------------------------
    var dropdownIndex = document.getElementById('smart_tasktask_newstatus').selectedIndex;
    var newstatus = document.getElementById('smart_tasktask_newstatus')[dropdownIndex].value;
        if(newstatus == '2') {
        document.getElementById("trAssignTo").style.display = '';
        document.getElementById("trReAssignTo").style.display = 'none';
                document.getElementById("trReason").style.display = 'none';
                document.getElementById("trClosedBy").style.display = 'none';
                document.getElementById("trAdukom").style.display = 'none';
    } else if (newstatus == '3') {
        document.getElementById("trAssignTo").style.display = 'none';
        document.getElementById("trReAssignTo").style.display = '';
                document.getElementById("trReason").style.display = '';
                document.getElementById("trClosedBy").style.display = 'none';
                document.getElementById("trAdukom").style.display = 'none';
    } else if (newstatus == '7') {
        document.getElementById("trAssignTo").style.display = 'none';
        document.getElementById("trReAssignTo").style.display = 'none';
                document.getElementById("trReason").style.display = 'none';
                document.getElementById("trClosedBy").style.display = '';
                document.getElementById("trAdukom").style.display = '';
    } else {
                document.getElementById("trAssignTo").style.display = 'none';
        document.getElementById("trReAssignTo").style.display = 'none';
                document.getElementById("trReason").style.display = 'none';
                document.getElementById("trClosedBy").style.display = 'none';
                document.getElementById("trAdukom").style.display = 'none';
        }
    // -------------------------
//End Custom Code

//Close smart_tasktask_newstatus_OnChange @11-BC33A33A
    return result;
}
//End Close smart_tasktask_newstatus_OnChange

//smart_taskButton_Cancel_OnClick @7-A80DB065
function smart_taskButton_Cancel_OnClick()
{
    disableValidation = true;
}
//End smart_taskButton_Cancel_OnClick

//bind_events @1-126FBA5A
function bind_events() {
    if (functionExists("smartheader_bind_events")) smartheader_bind_events();
    if (functionExists("footer_bind_events")) footer_bind_events();
    addEventHandler("smart_tasktask_newstatus", "change", smart_tasktask_newstatus_OnChange);
    addEventHandler("smart_taskButton_Cancel", "click", smart_taskButton_Cancel_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
<link rel="stylesheet" type="text/css" href="Styles/{CCS_Style}/Style_doctype.css">

<body class="body" leftmargin="0" topmargin="0" marginheight="0" marginwidth="0">
{header} 
<table class="t2" cellpadding="10" width="100%">
  <tr>
    <td valign="top" rowspan="2" width="100%">
      <p><span class="H1">PAGE TITLE</span></p>
      <!-- BEGIN Record smart_task -->
      <form id="smart_task" method="post" name="{HTMLFormName}" action="{Action}">
        <table border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td valign="top">
              <table class="Header" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td class="HeaderLeft"><img border="0" alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td> 
                  <td class="th"><strong>Update Status</strong></td> 
                  <td class="HeaderRight"><img border="0" alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td>
                </tr>
              </table>
 
              <table class="Record" cellspacing="0" cellpadding="0">
                <!-- BEGIN Error -->
                <tr class="Error">
                  <td colspan="2">{Error}</td>
                </tr>
                <!-- END Error -->
                <tr class="Controls">
                  <td class="th"><label for="smart_taskticket_id">Current Status&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td> 
                  <td><input id="smart_taskcurrentstatus" value="{currentstatus}" readonly name="{currentstatus_Name}">&nbsp;<input style="WIDTH: 14px; HEIGHT: 22px" id="smart_tasktask_currentstatus" value="{task_currentstatus}" size="1" type="hidden" name="{task_currentstatus_Name}"><input style="WIDTH: 43px; HEIGHT: 22px" id="smart_taskticket_id" value="{ticket_id}" size="2" type="hidden" name="{ticket_id_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <td class="th"><label for="smart_tasktask_newstatus">Task Newstatus&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td> 
                  <td>
                    <select id="smart_tasktask_newstatus" name="{task_newstatus_Name}">
                      <option selected value="">Select Value</option>
                      {task_newstatus_Options}
                    </select>
 <input style="WIDTH: 27px; HEIGHT: 22px" id="smart_taskdatemodified" value="{datemodified}" size="3" type="hidden" name="{datemodified_Name}"></td>
                </tr>
 
                <tr style="DISPLAY: none" id="trAssignTo" class="Controls">
                  <td class="th"><label for="smart_tasktask_personincharge">Assign To&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td> 
                  <td>
                    <select id="smart_tasktask_personincharge" name="{task_personincharge_Name}">
                      <option selected value="">Select Value</option>
                      {task_personincharge_Options}
                    </select>
 </td>
                </tr>
 
                <tr style="DISPLAY: none" id="trReAssignTo" class="Controls">
                  <td class="th"><label for="smart_tasktask_secpersonincharge">Re-Assign To&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td> 
                  <td>
                    <select id="smart_tasktask_secpersonincharge" name="{task_secpersonincharge_Name}">
                      <option selected value="">Select Value</option>
                      {task_secpersonincharge_Options}
                    </select>
 </td>
                </tr>
 
                <tr style="DISPLAY: none" id="trReason" class="Controls">
                  <td class="th">Reason</td> 
                  <td><textarea id="smart_taskReason" rows="3" cols="30" name="{Reason_Name}">{Reason}</textarea></td>
                </tr>
 
                <tr style="DISPLAY: none" id="trClosedBy" class="Controls">
                  <td class="th">User</td> 
                  <td>
                    <select id="smart_taskclosedby" name="{closedby_Name}">
                      <option selected value="">Select Value</option>
                      {closedby_Options}
                    </select>
 </td>
                </tr>
 
                <tr style="DISPLAY: none" id="trAdukom" class="Controls">
                  <td class="th"><label for="smart_tasktask_adukomid">Adukom ID&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td> 
                  <td><input id="smart_tasktask_adukomid" value="{task_adukomid}" maxlength="10" size="10" name="{task_adukomid_Name}"></td>
                </tr>
 
                <tr class="Bottom">
                  <td colspan="2" align="right">
                    <!-- BEGIN Button Button_Insert --><input style="BORDER-RIGHT-WIDTH: 0px; BORDER-TOP-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px" id="smart_taskButton_Insert" value="Add" alt="Add" src="Styles/{CCS_Style}/Images/en/ButtonSubmit.gif" type="image" name="{Button_Name}"><!-- END Button Button_Insert -->
                    <!-- BEGIN Button Button_Cancel --><input style="BORDER-RIGHT-WIDTH: 0px; BORDER-TOP-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px" id="smart_taskButton_Cancel" value="Cancel" alt="Cancel" src="Styles/{CCS_Style}/Images/en/ButtonCancel.gif" type="image" name="{Button_Name}"><!-- END Button Button_Cancel --></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
      <!-- END Record smart_task --></td>
  </tr>
</table>
{footer} 
</body>
</html>
