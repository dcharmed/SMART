<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//FChartsftype_OnChange @24-F1A2CE9F
function FChartsftype_OnChange()
{
    var result = true;
//End FChartsftype_OnChange

//Custom Code @29-2A29BDB7
    // -------------------------
    var dropdownIndex = document.getElementById('FChartsftype').selectedIndex;
	var ftype = document.getElementById('FChartsftype')[dropdownIndex].value;
	
	if(ftype== "state") {
	        document.getElementById('tdState').style.display = '';
	} else {
	        document.getElementById('FChartsstate').value = '';
			document.getElementById('tdState').style.display = 'none';
	}
    // -------------------------
//End Custom Code

//Close FChartsftype_OnChange @24-BC33A33A
    return result;
}
//End Close FChartsftype_OnChange

//_OnLoad @1-9C4F01C0
function _OnLoad()
{
    var result = true;
//End _OnLoad

//Custom Code @30-2A29BDB7
    // -------------------------
    var dropdownIndex = document.getElementById('FChartsftype').selectedIndex;
	var ftype = document.getElementById('FChartsftype')[dropdownIndex].value;
	
	if(ftype== "state") {
	        document.getElementById('tdState').style.display = '';
	} else {
	        document.getElementById('FChartsstate').value = '';
			document.getElementById('tdState').style.display = 'none';
	}
    // -------------------------
//End Custom Code

//Close _OnLoad @1-BC33A33A
    return result;
}
//End Close _OnLoad

//bind_events @1-C6C8FDD8
function bind_events() {
    if (functionExists("smartheader_bind_events")) smartheader_bind_events();
    if (functionExists("footer_bind_events")) footer_bind_events();
    addEventHandler("FChartsftype", "change", FChartsftype_OnChange);
    addEventHandler("", "load", _OnLoad);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
<link rel="stylesheet" type="text/css" href="Styles/{CCS_Style}/Style_doctype.css">
</head>
<body class="body" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
{header} 
<table class="t2" cellpadding="10" width="100%">
  <tr>
    <td valign="top" width="100%" rowspan="2">
      <p></p>
 
      <div class="H1">
        GRAPH REPORTS 
      </div>
 
      <p></p>
 
      <p>
      <!-- BEGIN Record FCharts -->
      <form id="FCharts" name="{HTMLFormName}" action="{Action}" method="post">
        <table cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td valign="top">
              <table class="Header" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td class="HeaderLeft"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif" border="0"></td> 
                  <td class="th"><strong>Filter Charts</strong></td> 
                  <td class="HeaderRight"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif" border="0"></td>
                </tr>
              </table>
 
              <table class="Record" cellspacing="0" cellpadding="0">
                <tr class="Controls">
                  <td class="th"><label for="FChartsftype">Tckt Status</label></td> 
                  <td>
                    <select id="FChartsftype" name="{ftype_Name}">
                      <option value="" selected>Select Value</option>
                      {ftype_Options}
                    </select>
 </td> 
                  <td id="tdState" style="display:none">
                    <select id="FChartsstate" name="{state_Name}">
                      <option value="" selected>Select Value</option>
                      {state_Options}
                    </select>
 </td> 
                  <td>&nbsp; 
                    <!-- BEGIN Button Button_DoSearch --><input id="FChartsButton_DoSearch" style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px" type="image" alt="Search" src="Styles/{CCS_Style}/Images/en/ButtonSearch.gif" value="Search" name="{Button_Name}"><!-- END Button Button_DoSearch --></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
      <!-- END Record FCharts --></p>
 
      <p>
      <div class="default">
        <!-- BEGIN FlashChart FlashChartStatus -->
        <object title="{Title}" tabindex="1" accesskey="q" height="{Height}" width="{Width}" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000">
          <param name="movie" value="{Src}" />
          <param name="quality" value="high" />
          <param name="wmode" value="transparent" />
          <param name="scale" value="exactfit" />
          <embed src="{Src}" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" width="{Width}" height="{Height}" scale="exactfit" wmode="transparent"></embed>
 
        </object>
        <!-- END FlashChart FlashChartStatus -->
      </div>
 
      <p></p>
    </td>
  </tr>
</table>
{footer} 
</body>
