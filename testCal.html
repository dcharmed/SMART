<body class="body" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
{header} 
<table class="t2" cellpadding="10" width="100%">

      <p></p>
 
      <div class="H1">
        PAGE TITLE 
      </div>
 
      <p></p>
 
      <div class="default">
        CONTENT START HERE! 
      </div>
 
      <div class="default">
        <!-- BEGIN EditableGrid smart_calendar -->
        <form id="smart_calendar" method="post" name="{HTMLFormName}" action="{Action}">
          <input value="{FormState}" type="hidden" name="FormState">{FormScript} 
          <table border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td valign="top">
                <table class="Header" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td class="HeaderLeft"><img border="0" alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td> 
                    <td class="th"><strong>List of Smart Calendar </strong></td> 
                    <td class="HeaderRight"><img border="0" alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td> 
                  </tr>
 
                </table>
 
                <table class="Grid" cellspacing="0" cellpadding="0">
                  <!-- BEGIN Error -->
                  <tr class="Error">
                    <td colspan="11">{Error}</td> 
                  </tr>
 <!-- END Error -->
                  <tr class="Caption">
                    <th scope="col">Id</th>
 
                    <th scope="col">Cal Userid</th>
 
                    <th scope="col">Cal Type</th>
 
                    <th scope="col">Cal Description</th>
 
                    <th scope="col">Cal Datefrom</th>
 
                    <th scope="col">Cal Dateto</th>
 
                    <th scope="col">Datemodified</th>
 
                    <th scope="col">Delete</th>
 
                  </tr>
 
                  <!-- BEGIN Row -->
                  <!-- BEGIN RowError -->
                  <tr class="Error">
                    <td colspan="11">{Error}</td> 
                  </tr>
 <!-- END RowError -->
                  <tr class="Row">
                    <td>{id}&nbsp;</td> 
                    <td><label style="display: none;" for="smart_calendarcal_userid_{smart_calendar:rowNumber}">Cal Userid</label><input id="smart_calendarcal_userid_{smart_calendar:rowNumber}" value="{cal_userid}" maxlength="10" size="10" name="{cal_userid_Name}"></td> 
                    <td><label style="display: none;" for="smart_calendarcal_type_{smart_calendar:rowNumber}">Cal Type</label><input id="smart_calendarcal_type_{smart_calendar:rowNumber}" value="{cal_type}" maxlength="10" size="10" name="{cal_type_Name}"></td> 
                    <td><label style="display: none;" for="smart_calendarcal_description_{smart_calendar:rowNumber}">Cal Description</label><textarea id="smart_calendarcal_description_{smart_calendar:rowNumber}" rows="3" cols="50" name="{cal_description_Name}">{cal_description}</textarea></td> 
                    <td><label style="display: none;" for="smart_calendarcal_datefrom_{smart_calendar:rowNumber}">Cal Datefrom</label><input id="smart_calendarcal_datefrom_{smart_calendar:rowNumber}" value="{cal_datefrom}" maxlength="100" size="29" name="{cal_datefrom_Name}">
                      <!-- BEGIN DatePicker DatePicker_cal_datefrom --><a href="javascript:showDatePicker('{Name}','{FormName}','{DateControl}');" id="smart_calendarDatePicker_cal_datefrom_{smart_calendar:rowNumber}"><img id="smart_calendarDatePicker_cal_datefrom_Image_{smart_calendar:rowNumber}" border="0" alt="Show Date Picker" src="Styles/{CCS_Style}/Images/DatePicker.gif"></a><!-- END DatePicker DatePicker_cal_datefrom --></td> 
                    <td><label style="display: none;" for="smart_calendarcal_dateto_{smart_calendar:rowNumber}">Cal Dateto</label><input id="smart_calendarcal_dateto_{smart_calendar:rowNumber}" value="{cal_dateto}" maxlength="100" size="29" name="{cal_dateto_Name}">
                      <!-- BEGIN DatePicker DatePicker_cal_dateto --><a href="javascript:showDatePicker('{Name}','{FormName}','{DateControl}');" id="smart_calendarDatePicker_cal_dateto_{smart_calendar:rowNumber}"><img id="smart_calendarDatePicker_cal_dateto_Image_{smart_calendar:rowNumber}" border="0" alt="Show Date Picker" src="Styles/{CCS_Style}/Images/DatePicker.gif"></a><!-- END DatePicker DatePicker_cal_dateto --></td> 
                    <td><label style="display: none;" for="smart_calendardatemodified_{smart_calendar:rowNumber}">Datemodified</label><input id="smart_calendardatemodified_{smart_calendar:rowNumber}" value="{datemodified}" maxlength="100" size="29" name="{datemodified_Name}">
                      <!-- BEGIN DatePicker DatePicker_datemodified --><a href="javascript:showDatePicker('{Name}','{FormName}','{DateControl}');" id="smart_calendarDatePicker_datemodified_{smart_calendar:rowNumber}"><img id="smart_calendarDatePicker_datemodified_Image_{smart_calendar:rowNumber}" border="0" alt="Show Date Picker" src="Styles/{CCS_Style}/Images/DatePicker.gif"></a><!-- END DatePicker DatePicker_datemodified --></td> 
                    <td>
                      <!-- BEGIN Panel CheckBox_Delete_Panel --><label style="display: none;" for="smart_calendarCheckBox_Delete_PanelCheckBox_Delete_{smart_calendar:rowNumber}">Delete</label> 
                      <!-- BEGIN CheckBox CheckBox_Delete --><input id="smart_calendarCheckBox_Delete_PanelCheckBox_Delete_{smart_calendar:rowNumber}" value="1" type="checkbox" name="{CheckBox_Delete_Name}" {CheckBox_Delete}><!-- END CheckBox CheckBox_Delete --><!-- END Panel CheckBox_Delete_Panel -->&nbsp;</td> 
                  </tr>
 <!-- END Row -->
                  <!-- BEGIN NoRecords -->
                  <tr class="NoRecords">
                    <td colspan="11">No records</td> 
                  </tr>
 <!-- END NoRecords -->
                  <tr class="Footer">
                    <td style="TEXT-ALIGN: right" colspan="11">
                      <!-- BEGIN Navigator Navigator -->
                      <!-- BEGIN First_On --><a href="{First_URL}"><img border="0" alt="{First_URL}" src="Styles/{CCS_Style}/Images/First.gif"></a> <!-- END First_On -->
                      <!-- BEGIN First_Off --><img border="0" alt="{First_URL}" src="Styles/{CCS_Style}/Images/FirstOff.gif"><!-- END First_Off -->
                      <!-- BEGIN Prev_On --><a href="{Prev_URL}"><img border="0" alt="{Prev_URL}" src="Styles/{CCS_Style}/Images/Prev.gif"></a> <!-- END Prev_On -->
                      <!-- BEGIN Prev_Off --><img border="0" alt="{Prev_URL}" src="Styles/{CCS_Style}/Images/PrevOff.gif"><!-- END Prev_Off -->&nbsp;{Page_Number} of&nbsp;{Total_Pages}&nbsp; 
                      <!-- BEGIN Next_On --><a href="{Next_URL}"><img border="0" alt="{Next_URL}" src="Styles/{CCS_Style}/Images/Next.gif"></a> <!-- END Next_On -->
                      <!-- BEGIN Next_Off --><img border="0" alt="{Next_URL}" src="Styles/{CCS_Style}/Images/NextOff.gif"><!-- END Next_Off -->
                      <!-- BEGIN Last_On --><a href="{Last_URL}"><img border="0" alt="{Last_URL}" src="Styles/{CCS_Style}/Images/Last.gif"></a> <!-- END Last_On -->
                      <!-- BEGIN Last_Off --><img border="0" alt="{Last_URL}" src="Styles/{CCS_Style}/Images/LastOff.gif"><!-- END Last_Off --><!-- END Navigator Navigator -->
                      <!-- BEGIN Button Button_Submit --><input id="smart_calendarButton_Submit" class="Button" value="Submit" alt="Submit" type="submit" name="{Button_Name}"><!-- END Button Button_Submit --></td> 
                  </tr>
 
                </table>
 </td> 
            </tr>
 
          </table>
 
        </form>
 <!-- END EditableGrid smart_calendar --><br>

 </td>
